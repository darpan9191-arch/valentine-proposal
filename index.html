<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .card {
      background: white;

      text-align: center;

      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }
    #no {

      position: absolute;

      border-radius: 12px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="card">

  <h2 id="question">Disha, will you be my Valentine?</h2>

</script>

</body>
</html>
